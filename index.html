<!DOCTYPE html>
<html>

<head>
    <title>Brandon Eichler - Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico?">
    <!-- CSS Style Sheets -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/pomodoro.css">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">
                Pomodoro Clock
            </div>
            <div class="options">
                <div class="break">
                    <p>BREAK LENGTH</p>
                    <button class="minus">-</button>
                    <div class="break-time">5</div>
                    <button class="plus">+</button>
                    <p class="time-unit">minutes</p>
                </div>
                <div class="session">
                    <p>SESSION LENGTH</p>
                    <button class="minus">-</button>
                    <div class="session-time">10</div>
                    <button class="plus">+</button>
                    <p class="time-unit">minutes</p>
                </div>
            </div>
            <div class="clock-container">
                <div class="clock-display">
                    <p class="clock-which">Session</p>
                    <p class="clock-time">0 : 50 : 26</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript Files -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/pomodoro.js"></script>
</body>

</html>
