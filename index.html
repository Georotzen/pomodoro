<!DOCTYPE html>
<html>

<head>
    <title>Brandon Eichler - Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico?">
    <!-- CSS Style Sheets -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/pomodoro.css">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        <!-- Main Container -->
        <div class="container">
            <!-- Title -->
            <div class="title">Pomodoro Clock</div>
            <!-- END Title -->
            <!-- Length Options -->
            <div class="options">
                <div class="break">
                    <p>BREAK LENGTH</p>
                    <div class="minus"><i class="fa fa-minus"></i></div>
                    <div class="length">5</div>
                    <div class="plus"><i class="plus fa fa-plus"></i></div>
                    <p class="time-unit">minutes</p>
                </div>
                <div class="session">
                    <p>SESSION LENGTH</p>
                    <div class="minus"><i class="fa fa-minus"></i></div>
                    <div class="length">25</div>
                    <div class="plus"><i class="fa fa-plus"></i></div>
                    <p class="time-unit">minutes</p>
                </div>
            </div>
            <!-- END Length Options -->
            <!-- Clock Main -->
            <div class="clock-container-before">
                <div class="clock-container">
                    <div class="clock">
                        <p class="clock-which">Session</p>
                        <div class="extras">
                            <a class="info" href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">
                                <i class="fa fa-fw fa-question-circle fa-1x"></i>
                            </a>
                            <a class="source" href="https://github.com/ShaggyTech/pomodoro" target="_blank">
                                <i class="fa fa-fw fa-code-fork fa-1x"></i>
                            </a>
                        </div>
                        <div class="sound-option">
                            <div class="sound-on"><i class="fa fa-fw fa-volume-up fa-1x"></i></div>
                            <div class="sound-off"><i class="fa fa-volume-off fa-1x"></i></div>
                        </div>
                        <p class="clock-display">25
                            <br>
                            <span>minutes</span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- END Clock Main -->
            <div class="action">
                <div><i class="pause fa fa-fw fa-pause-circle-o fa-5x"></i></div>
                <div><i class="start fa fa-fw fa-play-circle-o fa-5x"></i></div>
                <div><i class="reset fa fa-fw fa-undo fa-4x"></i></div>
            </div>
        </div>
        <!-- END Main Container -->
        <div class="push"></div>
    </div>
    <!-- Footer/Contact -->
    <div id="footer">
        <div class="container footer-container">
            <ul class="footer-social-buttons">
                <li>
                    <a href="https://www.shaggytech.com" target="_blank" class="btn btn-default btn-large">
                        <i class="fa fa-newspaper-o fa-fw fa-2x"></i>
                        <p>Portfolio</p>
                    </a>
                </li>
                <li>
                    <a href="mailto: beedat1@gmail.com" target="_blank" class="btn btn-default btn-large">
                        <i class="fa fa-envelope fa-fw fa-2x"></i>
                        <p>E-Mail</p>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/brandon-eichler-42a36a110" target="_blank" class="btn btn-default btn-large">
                        <i class="fa fa-linkedin fa-fw fa-2x"></i>
                        <p>LinkedIn</p>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/shaggytech" target="_blank" class="btn btn-default btn-large">
                        <i class="fa fa-github fa-fw fa-2x"></i>
                        <p>Github</p>
                    </a>
                </li>
                <li>
                    <a href="https://www.freecodecamp.com/shaggytech" target="_blank" class="btn btn-default btn-large">
                        <i class="fa fa-fire fa-fw fa-2x"></i>
                        <p>FreeCodeCamp</p>
                    </a>
                </li>
                <li>
                    <a href="https://codepen.io/ShaggyTech/" target="_blank" class="btn btn-default btn-large">
                        <i class="fa fa-codepen fa-fw fa-2x"></i>
                        <p>Codepen</p>
                    </a>
                </li>
            </ul>
            <p class="copyright"><i class="fa fa-copyright fa-fw fa-1x"></i>2016 Brandon Eichler</p>
        </div>
    </div>
    <!-- END Footer/Contact -->
    <!-- Audio Sounds -->
    <audio class="alarm" src="https://cdn.rawgit.com/ShaggyTech/pomodoro/master/sounds/cuckoo.mp3"></audio>
    <audio class="tick" src="https://cdn.rawgit.com/ShaggyTech/pomodoro/master/sounds/tick.mp3"></audio>
    <!-- Javascript Files -->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/pomodoro.js"></script>
</body>
